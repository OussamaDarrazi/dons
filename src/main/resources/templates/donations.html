<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base.html}"
>
  <head>
    <title layout:fragment="title">Donations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="container mx-auto bg-white p-6 rounded-lg shadow-lg"
    >
      <h1 class="text-2xl font-bold mb-4">Donations</h1>
      <div th:if="${#lists.isEmpty(donations)}" class="text-center">
        <p class="text-gray-500">No donations yet</p>
      </div>
      <div th:unless="${#lists.isEmpty(donations)}">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
            <tr class="bg-gray-100">
              <th class="py-2 px-4 border-b">ID</th>
              <th class="py-2 px-4 border-b">Title</th>
              <th class="py-2 px-4 border-b">Amount</th>
              <th class="py-2 px-4 border-b">Type</th>
              <th class="py-2 px-4 border-b">Donator</th>
              <th class="py-2 px-4 border-b">Act of Charity</th>
              <th class="py-2 px-4 border-b">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="donation : ${donations}" class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b" th:text="${donation.id}">ID</td>
              <td class="py-2 px-4 border-b" th:text="${donation.title}">
                Title
              </td>
              <td class="py-2 px-4 border-b" th:text="${donation.amount}">
                Amount
              </td>
              <td class="py-2 px-4 border-b" th:text="${donation.type}">
                Type
              </td>
              <td
                class="py-2 px-4 border-b"
                th:text="${donation.donator.firstName + ' ' + donation.donator.lastName}"
              >
                Donator
              </td>
              <td class="py-2 px-4 border-b">
                <a
                  th:href="@{/actions/{id}/donations(id=${donation.actChar.id})}"
                  th:text="${donation.actChar.title}"
                  class="text-blue-600 underline hover:text-blue-800"
                  >Act of Charity</a
                >
              </td>
              <td class="py-2 px-4 border-b">
                <a
                  th:href="@{/donations/delete/{id}(id=${donation.id})}"
                  class="text-red-600 underline hover:text-red-800"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
