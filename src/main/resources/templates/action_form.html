<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base.html}"
>
  <head>
    <title layout:fragment="title">Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Add Action</h1>
        <form
          th:action="@{/actions}"
          th:object="${actChar}"
          method="post"
          class="space-y-4"
        >
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700"
              >Title:</label
            >
            <input
              type="text"
              id="title"
              th:field="*{title}"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description:</label
            >
            <textarea
              id="description"
              th:field="*{description}"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            ></textarea>
          </div>
          <div>
            <label
              for="creationDate"
              class="block text-sm font-medium text-gray-700"
              >Creation Date:</label
            >
            <input
              type="date"
              id="creationDate"
              th:field="*{creationDate}"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="target" class="block text-sm font-medium text-gray-700"
              >Target:</label
            >
            <input
              type="number"
              id="target"
              th:field="*{target}"
              step="0.01"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700"
              >Status:</label
            >
            <select
              id="status"
              th:field="*{status}"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            >
              <option
                th:each="status : ${T(com.tbs.dons.types.ActCharStatus).values()}"
                th:value="${status}"
                th:text="${status}"
              >
                Status
              </option>
            </select>
          </div>
          <div>
            <label
              for="organisation"
              class="block text-sm font-medium text-gray-700"
              >Organisation:</label
            >
            <select
              id="organisation"
              th:field="*{organisation.id}"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            >
              <option
                th:each="organisation : ${organisations}"
                th:value="${organisation.id}"
                th:text="${organisation.name}"
              >
                Organisation
              </option>
            </select>
          </div>
          <div>
            <button
              type="submit"
              class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
